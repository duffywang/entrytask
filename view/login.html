<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录页面</title>
    </head>

    <body>
        <h1>请登录</h1>
        <form action="/api/user/login" method="post" novalidate autocomplete="off">
            <div>
                <label for="username">用户名：</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="password">密  码：</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <input type="submit" value="登录" style="height: 100px;width:200px;">
            </div>
        </form>
    </body>
